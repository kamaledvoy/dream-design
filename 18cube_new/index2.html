	<style>
		.cursor-border-bottom {
			width: 300px;
			height: 40px;
			position: absolute;
			left: -130px;
			bottom: -80px;
			border-bottom: 2px solid #fff;
			border-right: 2px solid #fff;
			-ms-transform: skewY(-10deg); 
			    transform: skewY(-10deg);
		}
		.cursor-border-bottom::before {
			content: "\f077";
			position: absolute;
			top: -10px;
			right: -16px;
			font-family: 'FontAwesome';
			display: inline-block;
			font-weight: 500;
			font-size: 30px;
			color: #fff;
			-ms-transform: skewY(10deg); 
			    transform: skewY(10deg);
		}
		.cursor-border-top {
			width: 300px;
			height: 40px;
			position: absolute;
			right: -130px;
			top: -80px;
			border-top: 2px solid #fff;
			border-left: 2px solid #fff;
			-ms-transform: skewY(-10deg); 
			    transform: skewY(-10deg);
		}
		.cursor-border-top::before {
			content: "\f078";
			position: absolute;
			bottom: -10px;
			left: -16px;
			font-family: 'FontAwesome';
			display: inline-block;
			font-weight: 500;
			font-size: 30px;
			color: #fff;
			-ms-transform: skewY(10deg); 
			    transform: skewY(10deg);
		}
		
		
	</style>
  </head>

	<section class="home_bg2" >

					<div class="home_logo2" data-aos="zoom-in">

							<div class="logos_sec_1" data-aos="zoom-in-right">
								<img src="assets/logo/studio1.png" alt="18 Cube 9th Studio">
							</div>
							<div class="cursor-border-bottom"></div>
						</a>
						<a href="./organic/index.html">
							<div class="cursor-border-top"></div>
							<div class="logos_sec_2" data-aos="zoom-in-left">
								<img src="assets/logo/organic1.png" alt="Organic Queen">
							</div>	
						</a>						
					</div>
				</div> 
			</div>
